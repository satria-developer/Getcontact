<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cari Tag — Demo Nyata</title>
  <style>
    body{font-family:Inter,Arial;margin:20px;background:#0b1220;color:#e6eef6}
    .card{background:#071427;padding:18px;border-radius:10px;max-width:800px;margin:0 auto}
    input, button, textarea{font-size:14px}
    .tag{display:inline-block;padding:8px 10px;border-radius:999px;margin:6px;background:rgba(255,255,255,0.03)}
    .meta{color:#9fb2c0;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Cari Tag (nyata) — Masukkan nomor</h2>
    <div>
      <input id="phoneInput" type="tel" placeholder="+62 812 3456 7890" style="width:60%" />
      <button id="searchBtn">Cari</button>
    </div>
    <div style="margin-top:12px">
      <input id="tagInput" placeholder="Tambahkan tag (mis. Teman)" style="width:60%" />
      <button id="addTagBtn">Tambah Tag</button>
    </div>

    <div id="status" class="meta" style="margin-top:10px">Belum ada pencarian.</div>

    <div id="results" style="margin-top:12px"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
