<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Internal Phone Tags</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="card">
  <h2>Internal Phone Tags</h2>
  <label>Nomor telepon</label>
  <input id="phoneInput" placeholder="+6281234..."/>
  <button id="lookupBtn">Lihat Tag</button>
  <div id="result"></div>

  <hr/>
  <label>Tambah tag</label>
  <input id="newTag" placeholder="mis. teman, kerja"/>
  <button id="addTagBtn">Tambah Tag</button>

  <hr/>
  <label>Import / Export CSV</label>
  <input type="file" id="fileInput" accept=".csv"/>
  <button id="importBtn">Import</button>
  <button id="exportBtn">Export</button>

  <hr/>
  <label>Pencarian</label>
  <input id="searchInput" placeholder="ketik nomor atau tag"/>
  <button id="searchBtn">Cari</button>
  <div id="searchResults"></div>
</div>
<script src="app.js"></script>
</body>
</html>
